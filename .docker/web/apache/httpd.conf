####################################################################################################
### ERROR LOGS ###
####################################################################################################
LogLevel warn
ErrorLog logs/errors.log
####################################################################################################
### LOGS ###
####################################################################################################
<IfModule log_config_module>
    #LogFormat "[HTTP] [%m] %h [\"%{Referer}i\"] | '%U' (%s)[%m]"
    #TransferLog 
    
    #%{HTTPS} off
    

    LogFormat "[HTTP] [%m] %h [\"%{Referer}i\"] | '%U' (%s)[%m]" access
    LogFormat "[HTTPS][%m] %h [\"%{Referer}i\"] | '%U' (%s)[%m]" access_ssl
    LogFormat "[HTTP]  %{ms}T ms (%B bytes) | '%U' (%s)[%m]" profiling
    LogFormat "[HTTPS] %{ms}T ms (%B bytes) | '%U' (%s)[%m]" profiling_ssl
    #LogFormat "[HTTP]  - %h %l %u %t \"%r\" %>s %b" common
    #LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
    #LogFormat "%{Referer}i -> %U" referer
    #LogFormat "%{User-agent}i" agent
    CustomLog logs/access.log access
    CustomLog logs/profiling.log profiling
    #CustomLog ${HTTPD_LOGS}/common.log common
    #CustomLog ${HTTPD_LOGS}/combined.log combined
    #CustomLog ${HTTPD_LOGS}/referer.log referer
    #CustomLog ${HTTPD_LOGS}/agent.log agent
</IfModule>
